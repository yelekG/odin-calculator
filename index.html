<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">0</div> 
            <div class="buttons">
                <div class="row top-row">
                    <buttons class="btn acl-clr">AC</buttons>
                    <buttons class="btn acl-clr">CLEAR</buttons>
                    <buttons class="btn operator">รท</buttons>
                </div>
                <div class="row">
                    <buttons class="btn">7</buttons>
                    <buttons class="btn">8</buttons>
                    <buttons class="btn">9</buttons>
                    <buttons class="btn operator">x</buttons>
                </div>
                
                <div class="row">
                    <buttons class="btn">4</buttons>
                    <buttons class="btn">5</buttons>
                    <buttons class="btn">6</buttons>
                    <buttons class="btn operator">-</buttons>
                </div>

                <div class="row">
                    <buttons class="btn">1</buttons>
                    <buttons class="btn">2</buttons>
                    <buttons class="btn">3</buttons>
                    <buttons class="btn operator">+</buttons>
                </div>
                
                <div class="row">
                    <buttons class="btn zero">0</buttons>
                    <buttons class="btn">.</buttons>
                    <buttons class="btn operator">=</buttons>   
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
